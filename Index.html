<!DOCTYPE html>
<html>

<head>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="public/mystyle.css">
  <script src="src/jquery.js"></script>
  <title>Thermostat</title>
</head>

<body bgcolor="Grey">
  <center>
    <h1>
      <span id="temperature"></span>&#8451</h1>
      <p id="weather_api">Weather Unavailable</p>
      <form>
      <input id="city" type="text">
      <!-- <input id="country" type="text"> -->
      <button id="search_city" type="button" value="GO GO GO"></button>
      </form>
    <section class="border">
      <button type="button" class="button" id="up">&#8710</button>
      <button type="button" class="button" id="down">&#8711</button>
      <br>
      <br>
      <button type="button" class="button2" id="reset">&#8635</button>
      <br>
      <br>
    </section>

    <section class="switch">
      <input id="powersavingmode" class="cmn-toggle cmn-toggle-yes-no" type="checkbox" checked>
      <label for="powersavingmode" data-on="Power Saver On" data-off="Power Saver Off"></label>
    </section>

  </center>
</body>
<script src="src/Thermostat.js"></script>
<script src="src/app.js"></script>

</html>
